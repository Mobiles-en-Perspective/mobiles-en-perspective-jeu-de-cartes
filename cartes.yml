- type: jeu
  titre: Ré-emploi / Seconde main
  image: reemploi.png
  groupe: Groupe 1
  description: Le réemploi des smartphones est une solution efficace pour réduire
    l'impact environnemental du numérique. En donnant une seconde vie aux appareils
    encore fonctionnels via la revente, le don ou le reconditionnement professionnel,
    on évite l'extraction de nouvelles ressources et la production de déchets électroniques.
    Cette pratique permet également de rendre les technologies mobiles plus accessibles
    à un plus grand nombre grâce à des prix plus abordables. Un smartphone reconditionné
    peut ainsi fonctionner plusieurs années supplémentaires, maximisant l'utilisation
    des ressources déjà extraites et réduisant significativement l'empreinte carbone
    par rapport à l'achat d'un appareil neuf.
  export: true
- type: jeu
  titre: Suppression d'emploi
  image: suppressionemploi.png
  groupe: Groupe 3
  description: Avec leurs fonctionnalités toujours plus riches et leur puissance grandissante,
    les applications mobiles empiètent sur des tâches autrefois dévolues à des humains.
    De la commande de repas à la réservation de billets, en passant par la gestion
    de comptes bancaires, les applications automatisent de nombreux services. Cette
    automatisation entraîne une réduction du besoin de personnel dans certains secteurs,
    comme la restauration, le tourisme ou la vente. Si cette évolution offre des gains
    de productivité et de confort pour les consommateurs, elle soulève des questions
    sur l'avenir de l'emploi et la nécessité de requalifier la main-d'œuvre.
