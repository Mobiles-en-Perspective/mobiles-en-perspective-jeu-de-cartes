- type: jeu
  titre: Cadre légal
  image: cadrelegal.png
  groupe: Groupe 3
  description: Le cadre législatif numérique comme le RGPD, le DMA ou le DSA offre
    une protection essentielle en encadrant la collecte des données personnelles,
    en limitant la domination des grandes plateformes et en imposant des standards
    d'accessibilité. Cependant, certaines initiatives réglementaires récentes présentent
    des risques importants pour la protection de la vie privée, notamment les projets
    visant à affaiblir le chiffrement des messageries pour permettre l'accès aux communications
    à des fins sécuritaires. Cette tension entre sécurité publique et confidentialité
    des échanges illustre la complexité d'un équilibre législatif qui doit à la fois
    protéger les utilisateurs sans compromettre leurs libertés fondamentales.
