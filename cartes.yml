- type: reponse
  titre: Choix de la techno (Natif vs Hybride)
  image: choixdelatechno.png
  groupe: Groupe 2
  description: Le choix d'une technologie de développement mobile (natif, hybride,
    web) influence l'impact écologique d'une application. Les applications natives,
    optimisées pour un système d'exploitation spécifique, sont souvent plus performantes
    et consomment moins d'énergie. Les applications hybrides, combinant code natif
    et web, offrent un compromis entre performance et compatibilité multiplateforme.
    Les applications web, accessibles via un navigateur, peuvent être moins gourmandes
    en ressources mais dépendent de la connexion internet.  Choisir la technologie
    adaptée à l'usage permet d'optimiser l'efficacité énergétique et de réduire l'empreinte
    carbone.
  export: true
- type: reponse
  titre: Cibler un large panel d’APIs
  image: ciblerlargepanel.png
  groupe: Groupe 2
  description: En ciblant un large panel d'APIs, les développeurs garantissent la
    compatibilité de leurs applications avec un plus grand nombre d'appareils, même
    anciens.  Ainsi, les utilisateurs peuvent continuer à profiter des applications
    sans être obligés de changer de smartphone pour des raisons de compatibilité.
    Cela prolonge la durée de vie des appareils et réduit le besoin de renouvellement,
    limitant ainsi la production de déchets électroniques et l'impact environnemental
    associé.
  export: true
- type: reponse
  titre: Décyclage
  image: decyclage.jpeg
  groupe: Groupe 2
  description: Le décyclage, ou 'downcycling', désigne la perte de qualité et de valeur
    des matériaux lors du processus de recyclage. Pour les smartphones, les matériaux
    récupérés sont souvent dégradés et ne peuvent plus être utilisés pour fabriquer
    de nouveaux téléphones. Ils sont alors employés dans des applications moins exigeantes,
    créant ainsi une chaîne de dévalorisation progressive jusqu'à ce que le matériau
    devienne inutilisable.
  export: true
- type: reponse
  titre: Ecoconception
  image: ecoconception.png
  groupe: Groupe 2
  description: L'ecoconception consiste à intégrer des critères environnementaux dès
    la création d'un produit ou service afin de minimiser son impact écologique tout
    au long de son cycle de vie. Dans le numérique, cela signifie développer des applications,
    sites web ou équipements optimisés pour consommer moins d'énergie et de ressources,
    tout en restant performants. En réduisant l'empreinte carbone et la production
    de déchets électroniques, l'ecoconception contribue à un numérique plus durable
    et responsable.
  export: true
- type: reponse
