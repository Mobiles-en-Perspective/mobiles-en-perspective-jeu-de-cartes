- type: reponse
  titre: Fin de vie du téléphone
  image: findevietelephone.png
  groupe: Groupe 1
  description: La fin de vie d'un smartphone suit plusieurs voies possibles. La majorité
    des appareils sont d'abord stockés dans nos tiroirs pendant des mois voire des
    années. Ensuite, une partie est collectée via des points de dépôt pour être soit
    reconditionnée quand l'état le permet, soit orientée vers le recyclage. Le processus
    de recyclage comprend le démantèlement, le broyage et la séparation des différents
    matériaux.

    Malheureusement, une proportion importante finit dans des décharges
    ordinaires, tandis qu'une autre partie est exportée illégalement vers des pays
    aux réglementations moins strictes, où elle est traitée dans des conditions dangereuses
    pour la santé humaine et l'environnement.
  export: false
- type: reponse
  titre: Nouveaux usages
  image: nouveauxusages.jpg
  groupe: Groupe 1
  description: Les usages des smartphones évoluent. A titre d'exemple, la prise de
    selfies et le gaming se sont normalisés. Les utilisateurs ont désormais aussi
    une attente forte sur des débits de téléchargement élevés.
  export: true
- type: reponse
  titre: Obsolescence logicielle
  image: obsolescence.jpeg
  groupe: Groupe 1
  description: 'L''obsolescence logicielle survient lorsqu''un smartphone, encore
    fonctionnel physiquement, devient inutilisable à cause des mises à jour du système
    d''exploitation ou des applications. Cette obsolescence se manifeste de deux façons
    : soit les nouveaux logiciels, toujours plus exigeants en ressources, ralentissent
    les anciens modèles, soit les fabricants cessent de fournir les mises à jour du
    système d''exploitation, empêchant l''installation des dernières versions des
    applications - et ce même lorsque les capacités matérielles du téléphone le permettraient.
    Cette double contrainte pousse au renouvellement prématuré des appareils, alors
    même que leur matériel pourrait encore servir plusieurs années.'
  export: true
- type: reponse
  titre: Recyclage
  image: recyclage.jpeg
  groupe: Groupe 1
  description: 'Le recyclage des smartphones est un processus complexe visant à récupérer
    les matériaux précieux qu''ils contiennent. Après démontage, les différents composants
    sont triés : métaux précieux (or, argent, palladium), terres rares, cuivre des
    circuits imprimés, plastiques et verres. Ces matériaux sont ensuite extraits par
    des procédés mécaniques et chimiques.'
  export: true
- type: reponse
  titre: Rupture technologique
  image: rupturetechnologique.png
  groupe: Groupe 1
  description: Une rupture technologique est une innovation qui transforme radicalement
    les usages et marchés existants. L'iPhone de 2007 a constitué une forte rupture
    en remplaçant les téléphones classiques par des mini-ordinateurs tactiles connectés.
    D'autres ruptures dans ce domaine incluent l'écosystème d'applications tierces,
    les appareils photo intégrés de haute qualité qui ont supplanté les appareils
    dédiés, et récemment l'intégration de l'IA sur l'appareil, transformant fondamentalement
    notre façon d'interagir avec ces technologies.
  export: true
- type: reponse
  titre: Réparabilité / Modularité du téléphone
  image: reparabilite.png
  groupe: Groupe 1
  description: Le smartphone modulaire représente une alternative durable aux appareils
    traditionnels. Sa conception permet de remplacer facilement chaque composant (écran,
    batterie, appareil photo, processeur) individuellement, sans devoir changer tout
    le téléphone. Cette approche facilite les réparations, permet les mises à niveau
    matérielles ciblées et prolonge significativement la durée de vie de l'appareil.
    En évitant le remplacement complet du smartphone, la conception modulaire réduit
    la consommation de ressources et la production de déchets électroniques, tout
    en donnant plus de contrôle aux utilisateurs sur la maintenance de leur appareil.
  export: true
- type: reponse
  titre: Traitement des déchets
  image: traitementdesdechets.png
  groupe: Groupe 1
  description: Les déchets électroniques non-recyclables des smartphones sont souvent
    exportés vers des pays aux réglementations moins strictes en Afrique et Asie du
    Sud-Est. Là-bas, leur traitement rudimentaire (brûlage à ciel ouvert, bains acides
    sans protection, mise en décharge) libère des substances toxiques comme le mercure,
    le plomb et les retardateurs de flamme bromés. Ces pratiques contaminent l'environnement
    local et provoquent de graves problèmes de santé chez les populations environnantes,
    notamment des troubles respiratoires, neurologiques et reproductifs.
  export: true
