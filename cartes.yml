- type: action
  titre: "Obsolescence logicielle"
  image: "obsolescence.jpeg"
  groupe: "Groupe 2"
  description: "L'obsolescence logicielle survient lorsqu'un smartphone, encore fonctionnel physiquement, devient inutilisable à cause des mises à jour du système d'exploitation ou des applications. Cette obsolescence se manifeste de deux façons : soit les nouveaux logiciels, toujours plus exigeants en ressources, ralentissent les anciens modèles, soit les fabricants cessent de fournir les mises à jour du système d'exploitation, empêchant l'installation des dernières versions des applications - et ce même lorsque les capacités matérielles du téléphone le permettraient. Cette double contrainte pousse au renouvellement prématuré des appareils, alors même que leur matériel pourrait encore servir plusieurs années."
  export: true
- type: action
  titre: "Pollution de l’eau"
  image: "pollutioneau.avif"
  groupe: "Groupe 4"
  description: "Les mines nécessitent de grandes quantités d'eau pour leur fonctionnement, notamment pour le traitement du minerai. Par exemple, une mine d'or de taille moyenne peut consommer l'équivalent de 7 piscines olympiques d'eau par jour pendant un an.\n- Le drainage minier acide est un problème majeur, résultant de l'oxydation des minéraux sulfurés exposés à l'air et à l'eau, ce qui acidifie les eaux et libère des métaux toxiques.\n- Les eaux de ruissellement lessivant les résidus miniers peuvent contaminer les cours d'eau avoisinants avec des métaux lourds et autres polluants.\n- Des fuites accidentelles de produits chimiques utilisés dans le traitement du minerai peuvent causer une pollution aiguë des eaux de surface et souterraines.\nsources :\nhttps://www.pseau.org/outils/ouvrages/isf_presentation_thematique_comite_scientifique_impact_des_activites_minieres_sur_les_services_d_eau_en_afrique_subsaharienne_2018.pdf"
  export: false
- type: action
  titre: "Recyclage"
  image: "recyclage.jpeg"
  groupe: "Groupe 2"
  description: "Le recyclage des smartphones est un processus complexe visant à récupérer les matériaux précieux qu'ils contiennent. Après démontage, les différents composants sont triés : métaux précieux (or, argent, palladium), terres rares, cuivre des circuits imprimés, plastiques et verres. Ces matériaux sont ensuite extraits par des procédés mécaniques et chimiques. Cependant, les techniques actuelles ne permettent de récupérer qu'une partie des matériaux, certains étant perdus ou dégradés durant le processus. La miniaturisation et la complexité des composants rendent ce recyclage particulièrement difficile et énergivore."
  export: true
- type: action
  titre: "Décyclage"
  image: "decyclage.jpeg"
  groupe: "Groupe 4"
  description: "Le décyclage, ou 'downcycling', désigne la perte de qualité et de valeur des matériaux lors du processus de recyclage. Pour les smartphones, les matériaux récupérés sont souvent dégradés et ne peuvent plus être utilisés pour fabriquer de nouveaux téléphones. Ils sont alors employés dans des applications moins exigeantes, créant ainsi une chaîne de dévalorisation progressive jusqu'à ce que le matériau devienne inutilisable."
  export: true
- type: action
  titre: "Infrastructures telecom"
  image: "infrastructurestelecom.jpg"
  groupe: "Groupe 1"
  description: "L'utilisation des smartphones repose sur un vaste réseau d'infrastructures physiques : antennes-relais, câbles sous-marins, data centers et équipements réseau. Ces infrastructures, constamment actives, consomment une quantité importante d'énergie pour assurer la connexion permanente de nos appareils et le stockage des données dans le cloud. Leur construction et maintenance nécessitent des ressources considérables et leur multiplication accompagne l'augmentation du trafic mobile."
  export: true
