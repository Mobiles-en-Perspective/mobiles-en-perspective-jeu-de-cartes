  description: "Les déchets électroniques non-recyclables des smartphones sont souvent exportés vers des pays aux réglementations moins strictes en Afrique et Asie du Sud-Est. Là-bas, leur traitement rudimentaire (brûlage à ciel ouvert, bains acides sans protection, mise en décharge) libère des substances toxiques comme le mercure, le plomb et les retardateurs de flamme bromés. Ces pratiques contaminent l'environnement local et provoquent de graves problèmes de santé chez les populations environnantes, notamment des troubles respiratoires, neurologiques et reproductifs."
