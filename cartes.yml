  description: 'Les mines nécessitent de grandes quantités d''eau pour leur fonctionnement,
    notamment pour le traitement du minerai. Par exemple, une mine d''or de taille
    moyenne peut consommer l''équivalent de 7 piscines olympiques d''eau par jour
    pendant un an.


