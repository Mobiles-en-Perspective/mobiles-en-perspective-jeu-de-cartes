- type: jeu
  titre: Impact sur la santé mentale
  image: santementale.png
  groupe: Groupe 3
  description: L'usage intensif du smartphone peut affecter significativement la santé
    mentale. La sur-sollicitation par les notifications, la comparaison sociale permanente
    sur les réseaux sociaux et la quête de validation par les 'likes' peuvent générer
    anxiété et dépression. Le scroll infini et les mécanismes de récompense aléatoire
    créent une forme d'addiction, perturbant le sommeil et la concentration. La peur
    de manquer quelque chose (FOMO) et le besoin constant de vérifier son téléphone
    augmentent le stress et diminuent la capacité à être présent dans l'instant.
  export: true
- type: jeu
  titre: Isolement
  image: isolement.png
  groupe: Groupe 3
  description: 'L''usage intensif du smartphone peut paradoxalement mener à l''isolement
    social. Bien que conçu pour nous connecter, il peut créer une déconnexion avec
    notre environnement immédiat : repli sur les réseaux sociaux au détriment des
    interactions réelles, substitution des rencontres physiques par des échanges numériques,
    développement d''une dépendance aux notifications et validations virtuelles. Les
    moments de socialisation spontanée diminuent alors que les personnes sont de plus
    en plus absorbées par leurs écrans, même en présence d''autres.'
